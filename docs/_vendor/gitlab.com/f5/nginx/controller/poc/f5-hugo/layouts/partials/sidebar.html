{{ block "sidebar" . }}
<!-- sidebar start -->

<div id="sidebar" class="content" aria-label="Section navigation">
    <h3>{{.Site.Title}}</h3> 

    {{ range .Site.Sections }}
    <ul>
        <li class="nginx-toc-link"><a href="{{ .Permalink }}">{{ .Title }}</a></li>

            <ul>
                {{ range where .Pages ".Kind" "=" "section" }}
                <li class="nginx-toc-link"><a href="{{ .Permalink }}">{{ .Title }}</a></li>


                    {{ range where .Pages ".Kind" "=" "page"}}
                    <ul>
                        <li class=""><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    </ul>
                    {{ end }}
                {{ end }}
            </ul>
    {{ end }}

    </ul>

</div>

{{ end }}
